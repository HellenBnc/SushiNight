<html>
    
<body>
    <h1>Temperature Converter</h1>
<div >
        <input type='number' id='Fahrenheit' oninput="Function1()"/>  
        <p><b>Fahrenheit</b></p>
</div>

<br>
<div>
        <input type='number' id='Celsius' oninput="Function2()" /> 
     <p><b>Celsius</b></p>
</div>

<script> 

function Function1() {
    let Fahrenheit = document.getElementById("Fahrenheit");
    Fahrenheit.value =((Fahrenheit.value-32) *5) /9;
    document.getElementById("Celsius").value = Fahrenheit.value;
}

function Function2() {
    let Celsius = document.getElementById ("Celsius");
    Celsius.value = ((Celsius.value * 9) / 5 +32);
    document.getElementById("Fahrenheit").value = Celsius.value;
}
</script>
</body>
</html>
